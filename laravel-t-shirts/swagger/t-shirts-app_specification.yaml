    description: Everything about your Articles
  - name: product
    description: Access to Products
paths:
  /articles:
    get:
      tags:
        - blog
      summary: Get list of articles
      description: Multiple status values can be provided with comma separated strings
      operationId: findArticlessByStatus
      parameters:
        - name: status
          in: query
          description: Status values that need to be considered for filter
          required: true
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
              default: available
              enum:
                - available
                - pending
                - sold
      responses:
        200:
          description: successful operation
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Article'
            application/json:
              schema:
                $ref: '#/components/schemas/Article'
        400:
          description: Invalid status value
          content: {}
      x-codegen-request-body-name: body
    post:
      tags:
        - blog
      summary: Add a new article to the list
      operationId: addArticle
      requestBody:
        description: Article object that needs to be added to the blog
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Article'
          application/xml:
            schema:
              $ref: '#/components/schemas/Article'
        required: true
      responses:
        405:
          description: Invalid input
          content: {}
      x-codegen-request-body-name: body
  /articles/{id}:
    get:
      tags:
        - blog
      summary: Find article by ID
      description: Returns a single article
      operationId: getArticleById
      parameters:
