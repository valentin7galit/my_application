        required: true
      responses:
        400:
          description: Invalid ID supplied
          content: {}
        404:
          description: Article not found
          content: {}
        405:
          description: Validation exception
          content: {}
    delete:
      tags:
        - blog
      summary: Delete a article
      operationId: deleteArticle
      parameters:
        - name: api_key
          in: header
          schema:
            type: string
        - name: articleId
          in: path
          description: Article id to delete
          required: true
          schema:
            type: integer
            format: int64
      responses:
        400:
          description: Invalid ID supplied
          content: {}
        404:
          description: Article not found
          content: {}
