components:
  schemas:
    Article:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        title:
          type: string
        shortDescription:
          type: string
        content:
          type: string
        createdAt:
          type: string
          format: date-time
        modifiedAt:
          type: string
          format: date-time
        publishedAt:
          type: string
          format: date-time
        seoTitle:
          type: string
          maxLength: 60
        seoDescription:
          type: string
          maxLength: 150
        slug:
          type: string
        authorId:
          type: integer
          format: int64
        categoryId:
          type: integer
          format: int64
        imageId:
          type: integer
          format: int64
      xml:
        name: Article
    ArticleAuthor:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        email:
          type: string
        emailVerifiedAt:
          type: string
          format: date-time
        password:
          type: string
      xml:
        name: ArticleAuthor
    ArticleCategory:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        slug:
          type: string
        seoTitle:
          type: string
          maxLength: 60
        seoDescription:
          type: string
          maxLength: 150
        image:
          type: string
          format: binary
        parentCategoryId:
          type: integer
      xml:
        name: ArticleCategory
    ArticleTag:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        slug:
          type: string
      xml:
        name: ArticleTag
    ArticleImage:
      type: object
      properties:
        id:
          type: integer
          format: int64
        path:
          type: string
        name:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        size:
          type: number
          format: float
      xml:
        name: ArticleImage
    ArticleGallery:
      type: object
      properties:
        id:
          type: integer
          format: int64
        path:
          type: string
        name:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        size:
          type: number
          format: float
        articleId:
          type: integer
          format: int64
      xml:
        name: ArticleGallery
    Product:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
          maxLength: 15
        shortDescription:
          type: string
          maxLength: 50
        currency:
          type: string
          maxLength: 5
        price:
          type: number
          format: float
        description:
          type: string
        rating:
          type: integer
        publishedAt:
          type: string
          format: date
        code:
          type: string
          maxLength: 10
        features:
          type: string
        categoryId:
          type: integer
          format: int64
        colourId:
          type: integer
          format: int64
        imageId:
          type: integer
          format: int64
      xml:
        name: Product
    ProductColour:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
      xml:
        name: ProductColour
    ProductImage:
      type: object
      properties:
        id:
          type: integer
          format: int64
        path:
          type: string
        name:
          type: string
      xml:
        name: ProductImage
    ProductGallery:
      type: object
      properties:
        id:
          type: integer
          format: int64
        path:
          type: string
        name:
          type: string
        productId:
          type: integer
          format: int64
      xml:
        name: ProductGallery
    ProductSize:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
          maxLength: 10
      xml:
        name: ProductSize
  securitySchemes:
    api_key:
      type: apiKey
      name: api_key
      in: header
